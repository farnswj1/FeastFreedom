<h2>List of Kitchens</h2>
<div class="alert alert-danger" *ngIf="errorMsg">{{errorMsg}}</div>
<div *ngIf="kitchens">
    <table class="table table-hover">
        <thead>
            <tr>
                <td><b>ID</b></td>
                <td><b>Name</b></td>
                <td><b>Featured</b></td>
                <td><b>Options</b></td>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let kitchen of kitchens">
                <td>{{kitchen.user}}</td>
                <td>{{kitchen.name}}</td>
                <td>{{kitchen.featured ? "Yes" : "No"}}</td>
                <td><button class="btn btn-primary" (click)="kitchenDetail(kitchen)">View</button></td>
            </tr>
        </tbody>
    </table>
</div>
