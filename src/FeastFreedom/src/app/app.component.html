<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="navbar-brand" routerLink="/" routerLinkActive="active">Home</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" routerLink="login" *ngIf="!user">Login</a>
    </li>
    <li class="nav-item" *ngIf="user">
      <a
        type="button"
        class="nav-link"
        (click)="collapse.toggle()"
        [attr.aria-expanded]="!isCollapsed"
        aria-controls="collapseExample"
      >

      </a>
    </li>
  </ul>
</nav>

<div class="dropdown" #collapse="ngbCollapse" [(ngbCollapse)]="isCollapsed">
  <ul>
    <li class="nav-item" *ngIf="user">
      <button
        type="button"
        class="btn btn-link"
        routerLink="kitchens"
        (click)="collapse.toggle()"
      >
        kitchens
      </button>
    </li>
    <li class="nav-item" *ngIf="user">
      <button
        type="button"
        class="btn btn-link"
        (click)="logout()"
        (click)="collapse.toggle()"
      >
        Logout
      </button>
    </li>
  </ul>
</div>
