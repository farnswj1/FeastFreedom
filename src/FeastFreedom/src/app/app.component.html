<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <!-- <div class="collapse navbar-collapse" id="navbarNav"> -->
  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="navbar-brand" routerLink="/" routerLinkActive="active">Home</a>
      <a class="navbar-brand" routerLink="/kitchens" routerLinkActive="active">Kitchens</a>
      <a class="navbar-brand" routerLink="/users" routerLinkActive="active">Users</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" routerLink="login" *ngIf="!isLoggedIn">Login</a>
    </li>
    <li class="nav-item" *ngIf="isLoggedIn">
      <a
        type="button"
        class="nav-link"

        {{ user.first_name }}
      </a>
    </li>

</nav>
