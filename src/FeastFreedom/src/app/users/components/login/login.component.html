<label for="username">Username</label>
<input
  type="text"
  class="form-control"
  id="username"
  required
  [(ngModel)]="username"
/>
<label for="password">Password</label>
<input
  type="password"
  class="form-control"
  id="password"
  required
  [(ngModel)]="password"
/>

<span class="buttons">
  <button type="button" class="btn btn-success" (click)="login()">
    Log in
  </button>
</span>
