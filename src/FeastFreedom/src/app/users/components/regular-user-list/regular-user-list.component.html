<h2>List of Users</h2>
<div class="alert alert-danger" *ngIf="errorMsg">{{errorMsg}}</div>
<button class="btn btn-primary" (click)="regularUserCreate()">Register</button>
<div *ngIf="regularUsers">
    <table class="table">
        <thead>
            <tr>
                <td><b>Username</b></td>
                <td><b>First Name</b></td>
                <td><b>Last Name</b></td>
                <td><b>Email</b></td>
                <td><b>Options</b></td>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of regularUsers">
                <td>{{user.username}}</td>
                <td>{{user.first_name}}</td>
                <td>{{user.last_name}}</td>
                <td>{{user.email}}</td>
                <td>
                    <button class="btn btn-primary" (click)="regularUserDetail(user)">View</button>
                    <button class="btn btn-primary">Update</button>
                    <button class="btn btn-danger">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
