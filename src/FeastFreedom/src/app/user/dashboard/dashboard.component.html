<ngb-carousel *ngIf="kitchens">
  <ng-template ngbSlide *ngFor="let kitchen of kitchens">
    <a [routerLink]="['/detail', kitchen.id]">
      <div class="picsum-img-wrapper">
        <img [src]="kitchen.image" alt="Kitchen image" />
      </div>
      <div class="carousel-caption">
        <h3>{{ kitchen.name }}</h3>
      </div>
    </a>
  </ng-template>
</ngb-carousel>

<ng-container *ngIf="kitchens">
  <div class="dashboard-container">
    <app-kitchen
      *ngFor="let kitchen of kitchens"
      [props]="[kitchen, 'dashboard']"
    ></app-kitchen>
  </div>
</ng-container>
