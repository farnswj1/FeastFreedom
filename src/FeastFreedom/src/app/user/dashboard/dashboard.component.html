<ngb-carousel *ngIf="kitchens">
  <ng-template ngbSlide *ngFor="let kitchen of featured">
    <a [routerLink]="['/detail', kitchen.id]">
      <div class="picsum-img-wrapper">
        <img [src]="kitchen.image" alt="Kitchen image" />
      </div>
      <div class="carousel-caption">
        <h5>{{ kitchen.name }}</h5>
      </div>
    </a>
  </ng-template>
</ngb-carousel>
<ul *ngIf="data">
  <li ngFor="let row of data">
    <span>{{ row.id }}</span>
    <span>{{ row.name }}</span>
    <span>{{ row.age }}</span>
    <span>{{ row.salary }}</span>
  </li>
</ul>
<ng-container *ngIf="!data"> No result found! </ng-container>

<ng-container *ngIf="kitchens">
  <div class="dashboard-container">
    <app-kitchen
      *ngFor="let kitchen of kitchens"
      [props]="[kitchen, 'dashboard']"
    ></app-kitchen>
  </div>
</ng-container>
