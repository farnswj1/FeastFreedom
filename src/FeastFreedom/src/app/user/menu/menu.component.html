<ul>
  <li *ngFor="let plate of menu">
    <span>
      {{ plate.name }}
      <img
        [class.not-vegan]="plate.vegan"
        src="https://www.flaticon.com/svg/vstatic/svg/1971/1971034.svg?token=exp=1617306111~hmac=1ec076501c73ccf687ce551ba92823a5"
        alt=""
      />
    </span>
    <span>
      {{ plate.price | currency }}
    </span>
  </li>
</ul>
