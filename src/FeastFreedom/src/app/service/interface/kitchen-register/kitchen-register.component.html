<h2>Add Provider's Service</h2>

<form [formGroup]="kitchenForm" (ngSubmit)="Save(kitchenForm)">

    <!-- Kitchen Indentifier -->

    <label for="addText">Name </label><br>
    <input type="text" formControlName="name">
    <br>

    <!--WORK DAYS CHECK BOX (PREVIOUS IMPLEMENTATION)-->

    <!-- <div formArrayName="workdays"></div>
    <label for="workdays">Work Days </label><br> -->
    <!-- <div *ngFor = "let control of kitchenForm.controls.workdays['controls']; let i = index">
        <input [formControl] = "control" type = "checkbox" id = "inlineCheckbox{{i}}" value = "option1">
        <label for="inlineCheckbox{{i}}">{{days[i]}}</label> -->

    <!-- WORKDAYS ARRAY -->
    <div formArrayName="workdays">
        <div *ngFor="let item of kitchenForm.controls.workdays['controls']; let i = index" [formGroupName]="i">


            <br>
            <label for="day">day</label><br>
            <select id="day" formControlName="day">
                <option selected [ngValue]="null">Choose...</option>
                <option *ngFor="let item1 of days">{{item1}}</option>
            </select>
            <br>


            <br>
            <label for="start_time">start </label><br>
            <select id="start_time" formControlName="start_time">
                <option selected [ngValue]="null">Choose...</option>
                <option *ngFor="let item1 of timein">{{item1}}</option>
            </select>
            <br>


            <br>
            <label for="end_time">End </label><br>
            <select id="end_time" formControlName="end_time">
                <option selected [ngValue]="null">Choose...</option>
                <option *ngFor="let item of timeout" [value]="item">{{item}}</option>
            </select>
            <br>
        </div>
        <br>
        <button (click)="addNewDay();">Add New Day +</button>
        <br>

    </div>
    <!-- MENU ARRAY STARTS HERE -->

    <div formArrayName="menu">
        <div *ngFor="let item of kitchenForm.controls.menu['controls']; let i = index" [formGroupName]="i">
            <h4>
                Menu {{i+1}}
            </h4>
            <!-- <label>Item Id</label><input class="form-control" type="text" formControlName="id" id="task{{i}}"> -->
            <label>Item Name</label><input class="form-control" type="text" formControlName="item_name" id="task{{i}}">
            <label>Vegan</label><br>
            <input type="radio" formControlName="vegan" [value]=true>True<br>
            <input type="radio" formControlName="vegan" [value]=false>False<br>
            <label>Price</label><input class="form-control" type="number" formControlName="price" id="task{{i}}">
        </div>

        <button (click)="addNewItem();">Add New Menu +</button>
        <br>
        <br>
    </div>

    <label>Featured? </label> <br>

    <input formControlName="featured" type = "checkbox" id = "true" [value] = true>
    <br>
    <br>

    <button class="btn btn-primary" [disabled]="!kitchenForm.valid" type="submit">Submit form</button>


</form>
